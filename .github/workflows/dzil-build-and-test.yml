---
name: dzil build and test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "15 4 * * 0" # Every Sunday morning

jobs:
  build-job:
    name: Build distribution
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:5.32
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        env:
          AUTHOR_TESTING: 1
          AUTOMATED_TESTING: 1
          EXTENDED_TESTING: 1
          RELEASE_TESTING: 1
          NO_JIGSAW: 1
          SENDMAIL: "/usr/sbin/sendmail" # for compilation test of LWP::Protocol::mailto
        run: upgrade-perl-helpers && auto-build-and-test-dist
      - uses: actions/upload-artifact@master
        with:
          name: build_dir
          path: build_dir
  coverage-job:
    needs: build-job
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:5.32
    steps:
      - uses: actions/checkout@v2 # codecov wants to be inside a Git repository
      - uses: actions/download-artifact@master
        with:
          name: build_dir
          path: .
      - name: Install deps and test
        run: cpan-install-dist-deps && test-dist
        env:
          NO_JIGSAW: 1
          SENDMAIL: "/usr/sbin/sendmail" # for compilation test of LWP::Protocol::mailto
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
  test-linux-job:
    needs: build-job
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        perl-version:
          - "5.10"
          - "5.12"
          - "5.14"
          - "5.16"
          - "5.18"
          - "5.20"
          - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
          - "5.32"
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/download-artifact@master
        with:
          name: build_dir
          path: .
      - name: Install deps and test
        if: success()
        run: cpan-install-dist-deps && test-dist
        env:
          SENDMAIL: "/usr/sbin/sendmail" # for compilation test of LWP::Protocol::mailto
          AUTHOR_TESTING: 1
          RELEASE_TESTING: 1
          NO_JIGSAW: 1
  test-macos-job:
    needs: build-job
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        perl-version:
          - "5.10"
          - "5.12"
          - "5.14"
          - "5.16"
          - "5.18"
          - "5.20"
          - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
          - "5.32"
    name: Perl ${{ matrix.perl-version }} on macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl-version }}
      - uses: actions/download-artifact@master
        with:
          name: build_dir
          path: .
      - name: install deps using cpm
        uses: perl-actions/install-with-cpm@v1.3
        with:
          cpanfile: "cpanfile"
          args: "--with-suggests --with-recommends --with-test"
      - run: prove -l t xt
        env:
          AUTHOR_TESTING: 1
          RELEASE_TESTING: 1
          NO_JIGSAW: 1
          SENDMAIL: "/usr/sbin/sendmail" # for compilation test of LWP::Protocol::mailto
  test-windows-job:
    needs: build-job
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        perl-version:
          #- "5.10"
          #- "5.12"
          - "5.14"
          - "5.16"
          - "5.18"
          - "5.20"
          - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
          - "5.32"
    name: Perl ${{ matrix.perl-version }} on windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl-version }}
          distribution: strawberry
      - uses: actions/download-artifact@master
        with:
          name: build_dir
          path: .
      - name: install deps using cpm
        uses: perl-actions/install-with-cpm@v1.3
        with:
          cpanfile: "cpanfile"
          args: "--with-suggests --with-recommends --with-test"
      - run: prove -l t xt
        env:
          AUTHOR_TESTING: 1
          RELEASE_TESTING: 1
          NO_JIGSAW: 1
